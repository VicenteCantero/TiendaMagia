<mat-card>
    <mat-card-header>
        <mat-card-title>{{producto.nombre}}</mat-card-title>
        <mat-card-subtitle>{{producto.tipo}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image [src]="producto | imagen">

    <mat-card-content>
        <p>
            <strong>Cantidad</strong>
            <br>
            {{producto.cantidad}}
        </p>
        <p>
            <strong>Precio</strong>
            <br>
            {{producto.precio}}
        </p>
    </mat-card-content>

    
    <mat-card-actions fxLayout>
        <button mat-raised-button 
                color="primary"
                [routerLink]="['/productos', producto.id]">
           Ver m√°s... 
        </button>
       
        <span class="spacer"></span>

        <button mat-raised-button 
                color="primary"
                [routerLink]="['/productos/editar', producto.id]">
           Editar 
         </button>
    </mat-card-actions>
</mat-card>

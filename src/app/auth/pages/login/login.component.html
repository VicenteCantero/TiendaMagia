
<div fxLayout="row">

    <mat-card width=30>
     

        <mat-card-content>


            <form class="login-form align-items-center" autocomplete="off" [formGroup]="miFormulario"
                (ngSubmit)="login()">

                <mat-card-title>Bienvenido a la Magia de VinTcen</mat-card-title>
                <img src="assets/imgMagia/028.jpg" alt="Logo" title="Logo" width="500">
                <br>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Nombre: </span>
                    <input class="input100" type="nombre" formControlName="nombre" placeholder="Ingrese su nombre">
                    <span class="focus-input100"></span>
                </div>
                <br>
                <div class="wrap-input100">
                    <span class="label-input100">Password: </span>
                    <input class="input100" type="password" formControlName="password"
                        placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>
                <br>
                <div class="text-right p-t-8 p-b-31"></div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="miFormulario.invalid">
                            Login
                        </button>
                    </div>
                </div>
                <br>
                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿No tienes cuenta?
                    </span>

                    <button mat-raised-button routerLink="/auth/registro" color="primary">Crea una aquí</button>

                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>

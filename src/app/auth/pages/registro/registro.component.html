<div fxLayout="row">

    <mat-card width=30>

        <mat-card-content>

        <form class= "login-form align-items-center" [formGroup]="miFormulario" (ngSubmit)="registro()">
                <mat-card-title>Nuevo Usuario</mat-card-title>
         
                <img src="assets/imgMagia/vintcen.jpg" alt="Logo" title="Logo" width="300" > 
           
            <br>
            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Nombre: </span>
                <input class="input100" type="email" formControlName="nombre" placeholder="Ingrese su nombre">
                <span class="focus-input100"></span>
            </div>
            <br>
            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Email: </span>
                <input class="input100" type="email" formControlName="email" placeholder="Ingrese su email">
                <span class="focus-input100"></span>
            </div>
            <br>
            <div class="wrap-input100">
                <span class="label-input100">Password: </span>
                <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
                <span class="focus-input100"></span>
            </div>
            <br>
            <div class="text-right p-t-8 p-b-31"></div>
            
            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button mat-raised-button color="primary"
                                type="submit"
                                [disabled]="miFormulario.invalid">
                        Registro
                    </button>
                </div>
            </div>
            <br>
           

            <div class="flex-col-c p-t-60">
                <span class="txt1 p-b-17">
                    ¿Ya tienes cuenta?
                </span>

            </div>
        </form>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button routerLink="/auth/login" color="primary">Ingresar</button>
    </mat-card-actions>
</mat-card>

</div>
